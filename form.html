<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    background-color: #f0f0f0;
  }

  .centered-content {
    text-align: center;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    margin: auto;
  }

  .bottom-img {
    position: fixed;
    bottom: 0;
    right: 0;
    margin: 20px;
  }
</style>
<title>Your Page Title</title>
</head>
<body>
  <div class="centered-content">
    <img src="/images/group-15.svg" class="img-fluid mb-3" alt="Logo">
    <p>This is a sample paragraph describing your content.</p>
    <button class="btn btn-success">Button 1</button>
    <button class="btn btn-outline-secondary">Button 2</button>
  </div>

  <div class="bottom-img">
    <img src="/images/onboard_buttom_img.svg" class="img-fluid" alt="Bottom Image">
  </div>
</body>
</html>

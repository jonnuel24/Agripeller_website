<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/verification_code.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;0,9..40,900;0,9..40,1000;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Forgot Password</title>

    <link rel="shortcut icon" href="/images/favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="row d-flex">
      <div class="col-4">
        <img src="/images/create_account_bg_img.svg" class="img-fluid" alt="" />
      </div>

      <div class="col-8 container div-1">
        <div class="row login">
          <p class="signin">
            Verification <span style="color: #006838">Code</span>
          </p>

          <form>
            <div class="mb-3 form-input">
              <label for="">Enter the 5 Digit OTP sent to your email</label>
              <div class="d-flex otp">
                <input
                  type="number"
                  class="otp-box form-control div-1-email"
                  id=""
                  required
                />

                <input
                  type="number"
                  class="otp-box form-control div-1-email"
                  id=""
                  required
                />

                <input
                  type="number"
                  class="otp-box form-control div-1-email"
                  id=""
                  required
                />

                <input
                  type="number"
                  class="otp-box form-control div-1-email"
                  id=""
                  required
                />

                <input
                  type="number"
                  class="otp-box form-control div-1-email"
                  id=""
                  required
                />
              </div>
            </div>

            <button type="submit" class="btn btn-success login-btn">
              Recover Password
            </button>

            <div>
              Did not get OTP?<a href=""
                ><span
                  style="
                    color: #006838;
                    font-family: 'Poppins';
                    font-size: 18px;
                    font-style: normal;
                    font-weight: 500;
                    line-height: normal;
                  "
                  >Resend</span
                ></a
              >
            </div>
          </form>
        </div>

        <div class="logo">
          <img src="/images/group-15.svg" alt="" />
        </div>
      </div>
    </div>

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

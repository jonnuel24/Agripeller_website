  <title>Forgot Password</title>

<body>

  <div class="row d-flex">

    <div class="col-4"><img src="/images/create_account_bg_img.svg" class="img-fluid" alt="">
    </div>

    <div class="col-8 container div-1">
      <div class="row login">
        <p class="signin">Forgot <span style="color: #006838;">Password</span> 
        </p>


        <form>
          <div class="mb-3">
            <input type="email" class="form-control div-1-email" id="" aria-describedby="emailHelp" placeholder="Enter email address" required>
          </div>
          
        
          <button  type="submit" class="btn btn-success login-btn">Recover Password</button>
          
        </form>
      
        
      </div>

      <div class="logo">
        <img src="/images/group-15.svg"  alt="">
      </div>

      
    </div>
    
  </div>
